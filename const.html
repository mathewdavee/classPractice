<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>consttants</title>
  </head>
  <body>
    <h1 id="myH1">Enter radius of the circle</h1>
    <label>radius:</label>
    <input type="text" name="" id="myText" />
    <button id="mySubmit">submit</button>

    <script>
      document.getElementById("mySubmit").addEventListener("click", (event) => {
        event.preventDefault();

        const radius = Number(document.getElementById("myText").value);
        const PI = 3.14159;

        if (isNaN(radius) || radius <= 0) {
          document.getElementById("myH1").textContent =
            "Please enter a valid positive number";
          return;
        }

        const area = PI * radius * radius;
        document.getElementById("myH1").textContent = `The area of the circle is ${area.toFixed(2)}`;
        console.log(`The area of the circle is ${area.toFixed(2)}`);
      });
    </script>
  </body>
</html>
