<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <p id="sort"></p>
    <script>
        const numbers = [ 5, 3, 8, 1, 2, 4 , 10, 11, 12 ,13, 14, 15,6, 7,  16, 17, 18, 19, 20];
        numbers.sort((a, b) => a - b);
        document.getElementById("sort").innerHTML = numbers;
    </script>
</body>
</html>
